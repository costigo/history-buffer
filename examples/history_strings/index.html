<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Example for history-buffer: Commands stored as strings</title>
		<script data-main="history_strings" src="../require.min.js"></script>
		<style>
			* {
				box-sizing: border-box;
			}

			html {
				background: #d0d3da;
			}

			body {
				display: flex;
				flex-direction: column;
				max-width: 480px;
				min-height: 100vh;
				margin: auto;
				padding: 1rem;
				background: #f0f0f0;
				line-height: 1.45;
				font-family: Arial, sans-serif;
			}
		</style>
	</head>

	<body>
		<h1>Example for history-buffer</h1>
		<h2>Commands stored as strings</h2>

		<input type="text" id="cmdInput" autocomplete="off" autofocus>

		<p>After entering some commands in the input box, press <code>Up</code> and <code>Down</code> to navigate the history. <code>Escape</code> will jump to the bottom and clear the input box.</p>
	</body>

</html>
